{% from "_formhelpers.html" import render_field %}
{% extends "base.html" %}
{% block title %}
パスワード更新 - {{ super() }}
{% endblock %}
{% block content %}
<h1>パスワード更新画面</h1>
<div class="row">
    <form method="POST">
        {{ form.csrf_token }}
        {{ render_field(form.password) }}
        {{ render_field(form.confirm_password) }}
        {{ form.submit() }}
    </form>
</div>
{% endblock %}
